<h2 mat-dialog-title>
  Add new contact
</h2>

<mat-dialog-content>
  
  <mat-form-field appearance="fill">
    <mat-label>Avatar</mat-label>
    <mat-select [(ngModel)]="user.avatar">
      <mat-select-trigger>
        <mat-icon svgIcon="{{user.avatar}}"></mat-icon> {{user.avatar}}
      </mat-select-trigger>
      <mat-option *ngFor="let avatar of avatars" [value]="avatar">
        <mat-icon svgIcon="{{avatar}}"></mat-icon> {{avatar}}
      </mat-option>      
    </mat-select>
  </mat-form-field>
    
  <br>

  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput [formControl]="userName" required>
    <mat-error *ngIf="userName.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>

  <br>

  <mat-form-field appearance="fill">
    <mat-label>Bio</mat-label>
    <textarea matInput [(ngModel)]="user.bio"></textarea>
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button color="primary" (click)="save()">
    <mat-icon>save</mat-icon> Save
  </button>

  <button mat-button color="primary" (click)="dismiss()">
    <mat-icon>close</mat-icon> Cancel
  </button>

</mat-dialog-actions>
